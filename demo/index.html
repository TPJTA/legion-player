<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/core.js"></script>
  <style>
    #legion {
      width: 800px;
      height: 450px;
    }
  </style>
</head>

<body>
  <div id="legion"></div>
</body>
<script>
  const config = {
    element: document.querySelector("#legion"),
    videoSrc: "/test.mp4"
  }
  let player = new window.legion(config)
  for (let name of Object.values(window.legion.events)) {
    player.on(name, () => {
      console.log(name);
    })
  } 
</script>

</html>
